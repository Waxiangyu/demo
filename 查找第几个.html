<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function is(arr,num) {
        var index=-1
        for (var i=0;i<arr.length;i++){
            if(arr[i]==num){
                index=i
            }
        }
        if(index!=-1){
            console.log(num+"的下标为"+index)
        }else {
            console.log("不存在")
        }
    }
    is([1,3,6,7,5,],9)
</script>
</body>
</html>
