<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="canvas" height="500px" width="500px" style="background-color:pink"></canvas>
<script>
    var canvas=document.getElementById("canvas")
    var cxt=canvas.getContext("2d")
    cxt.beginPath();
    cxt.moveTo(250,50);
    cxt.lineTo(200,200);
    cxt.lineTo(300,300);
    cxt.closePath();
    cxt.strokeStyle="red";
    //cxt.stroke();
    cxt.fill()
</script>
</body>
</html>
