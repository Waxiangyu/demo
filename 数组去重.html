<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //es6方法Set()
    var arr=[1,3,6,5,3,3,3,0,5,0,-1]
    let unique=new Set(arr)
    console.log(unique)

    //es5
    var arr1=[]
    function uni(arr) {
        for(var i=0;i<arr.length;i++){
            if(arr1.indexOf(arr[i])<0){
                arr1.push(arr[i])
            }
        }
        return arr1
    }
    console.log(uni(arr))

    function u(arr){
        var arr2 = [];
        for(var i = 0; i < arr.length; i++) {
            var a=true
            for(var j = 0; j < arr2.length; j++){//第一次的时候arr2是没有值的，所以略过，a为true,添加就有了
                if (arr[i] === arr2[j]){
                    a=false
                    break
                }
            }
            if(a){
                arr2.push(arr[i]);
            }
        }
        return arr2;
    }
    console.log(u(arr))
</script>
</body>
</html>
