<script>
    //用js求第n位的数值，1,2,3,7,22......n
    function fun(n) {
        var a=1,b=2,c=0;
        if(n==1){
            c=1
        }else if(n==2){
            c=2
        }
        for(var i=0;i<n-2;i++){
            c=a*b+1;
            a=b;
            b=c;
        }
        return c;
    }
    n=prompt("x")
    alert(fun(n))
