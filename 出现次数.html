<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>统计出现次数</title>
	</head>
	<body>
		
		<script type="text/javascript">
			function countStr(str){
				let obj={};
				for(var i=0,k;i<str.length;i++){
					k=str.charAt(i);//返回指定位置字符
					if(obj[k]){
						obj[k]++;//obj.k=2;
					}else{
						obj[k]=1;//obj.k=1;
					}
				}
				var m=0,i=null;
				for(let key in obj){
					if(obj[key]>m){
						m=obj[key];
						i=key;
					}
				}
				return i+':'+m;
			}
			console.log(countStr("kkfklfjutk"))
		</script>
	</body>
</html>
