<script>
    var arr=[1,2,3,4,5,6,7,8];
    function rev(arr) {
        for(var i=0,len=arr.length;i<parseInt(len/2);i++){
            var temp=arr[i]
            arr[i]=arr[len-i-1]//index为4,4-4=0,4-3=1,就反过来了
            arr[len-i-1]=temp
        }
        return arr
    }
    console.log(rev(arr))
</script>
