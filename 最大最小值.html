<script>
 var arr=[1,4,5,7,8,4,9,0,-1]
function max(arr) {//最大
    var max=arr[0]
    for(var i=0;i<arr.length;i++){
        if(max<arr[i]){
            max=arr[i]
        }
    }
    return max
}
console.log(max(arr))

 function min(arr) {//最小
     var min=arr[0]
     for(var i=0;i<arr.length;i++){
         if(min>arr[i]){
             min=arr[i]
         }
     }
     return min
 }
 console.log(min(arr))
</script>
